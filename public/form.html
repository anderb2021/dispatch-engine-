<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plumbing Service Request - Professional Dispatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .required {
      color: #e74c3c;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .issue-notes-container {
      display: none;
      margin-top: 12px;
    }

    .issue-notes-container.show {
      display: block;
    }

    .emergency-level {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .emergency-option {
      flex: 1;
      min-width: 80px;
    }

    .emergency-option input[type="radio"] {
      display: none;
    }

    .emergency-option label {
      display: block;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fafafa;
      margin-bottom: 0;
      font-weight: 500;
    }

    .emergency-option input[type="radio"]:checked + label {
      border-color: #667eea;
      background: #667eea;
      color: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .emergency-option label:hover {
      border-color: #667eea;
      background: #f0f0ff;
    }

    .emergency-label {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      display: block;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      margin-top: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: none;
    }

    #result.show {
      display: block;
    }

    #result.success {
      background: #d4edda;
      border-left-color: #28a745;
      color: #155724;
    }

    #result.error {
      background: #f8d7da;
      border-left-color: #dc3545;
      color: #721c24;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plumbing Service Request</h1>
    <p class="subtitle">Fill out the form below to request emergency plumbing services</p>

    <form id="jobForm">
      <div class="form-group">
        <div class="form-row">
          <div>
            <label for="customerFirstName">
              First Name <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="customerFirstName" 
              name="customerFirstName" 
              required 
              placeholder="John"
            />
          </div>
          <div>
            <label for="customerLastName">
              Last Name <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="customerLastName" 
              name="customerLastName" 
              required 
              placeholder="Doe"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="customerPhone">
          Phone Number <span class="required">*</span>
        </label>
        <input 
          type="tel" 
          id="customerPhone" 
          name="customerPhone" 
          required 
          placeholder="+1 (555) 123-4567"
        />
      </div>

      <div class="form-group">
        <label for="customerEmail">
          Email Address <span class="required">*</span>
        </label>
        <input 
          type="email" 
          id="customerEmail" 
          name="customerEmail" 
          required 
          placeholder="your.email@example.com"
        />
      </div>

      <div class="form-group">
        <label for="exactLocation">
          Exact Location <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="exactLocation" 
          name="exactLocation" 
          required 
          placeholder="123 Main Street, Apartment 4B, District 1, HCMC"
        />
      </div>

      <div class="form-group">
        <label for="issueType">
          Type of Issue <span class="required">*</span>
        </label>
        <select id="issueType" name="issueType" required>
          <option value="">Select an issue...</option>
          <option value="Burst Pipe">Burst Pipe</option>
          <option value="Clogged Drain">Clogged Drain</option>
          <option value="Leaking Faucet">Leaking Faucet</option>
          <option value="Water Heater Issues">Water Heater Issues</option>
          <option value="Sewer Backup">Sewer Backup</option>
          <option value="Low Water Pressure">Low Water Pressure</option>
          <option value="Toilet Problems">Toilet Problems</option>
          <option value="Pipe Installation">Pipe Installation</option>
          <option value="Fixture Installation">Fixture Installation</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <div class="issue-notes-container" id="issueNotesContainer">
          <label for="issueNotes">
            Please describe the issue <span class="required">*</span>
          </label>
          <textarea 
            id="issueNotes" 
            name="issueNotes" 
            placeholder="Please provide details about the plumbing issue..."
          ></textarea>
        </div>
      </div>

      <div class="form-group">
        <label>
          Emergency Level <span class="required">*</span>
        </label>
        <div class="emergency-level">
          <div class="emergency-option">
            <input type="radio" id="emergency1" name="emergencyLevel" value="1" required />
            <label for="emergency1">
              1
              <span class="emergency-label">Not Critical</span>
            </label>
          </div>
          <div class="emergency-option">
            <input type="radio" id="emergency2" name="emergencyLevel" value="2" required />
            <label for="emergency2">
              2
              <span class="emergency-label">Low</span>
            </label>
          </div>
          <div class="emergency-option">
            <input type="radio" id="emergency3" name="emergencyLevel" value="3" required />
            <label for="emergency3">
              3
              <span class="emergency-label">Moderate</span>
            </label>
          </div>
          <div class="emergency-option">
            <input type="radio" id="emergency4" name="emergencyLevel" value="4" required />
            <label for="emergency4">
              4
              <span class="emergency-label">High</span>
            </label>
          </div>
          <div class="emergency-option">
            <input type="radio" id="emergency5" name="emergencyLevel" value="5" required />
            <label for="emergency5">
              5
              <span class="emergency-label">Critical</span>
            </label>
          </div>
        </div>
      </div>

      <button type="submit" id="submitBtn">
        Submit Service Request
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("jobForm");
    const resultEl = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");
    const issueTypeSelect = document.getElementById("issueType");
    const issueNotesContainer = document.getElementById("issueNotesContainer");
    const issueNotes = document.getElementById("issueNotes");

    // Show/hide issue notes field when "Other" is selected
    issueTypeSelect.addEventListener("change", () => {
      if (issueTypeSelect.value === "Other") {
        issueNotesContainer.classList.add("show");
        issueNotes.required = true;
      } else {
        issueNotesContainer.classList.remove("show");
        issueNotes.required = false;
        issueNotes.value = "";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Reset result display
      resultEl.className = "";
      resultEl.classList.remove("show", "success", "error");
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Submitting...';

      // Validate that if "Other" is selected, notes must be provided
      if (issueTypeSelect.value === "Other" && !issueNotes.value.trim()) {
        resultEl.textContent = "Please describe the issue when selecting 'Other'";
        resultEl.classList.add("show", "error");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Service Request";
        return;
      }

      const data = {
        customerFirstName: form.customerFirstName.value.trim(),
        customerLastName: form.customerLastName.value.trim(),
        customerPhone: form.customerPhone.value.trim(),
        customerEmail: form.customerEmail.value.trim(),
        exactLocation: form.exactLocation.value.trim(),
        issueType: issueTypeSelect.value,
        issueNotes: issueNotes.value.trim() || null,
        emergencyLevel: parseInt(form.emergencyLevel.value, 10),
      };

      try {
        const res = await fetch("http://localhost:3000/jobs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const json = await res.json();
        
        if (res.ok) {
          resultEl.textContent = "Service request submitted successfully! Our team will contact you shortly.";
          resultEl.classList.add("show", "success");
          form.reset();
          issueNotesContainer.classList.remove("show");
        } else {
          resultEl.textContent = `Error: ${json.error || "Failed to submit request"}`;
          resultEl.classList.add("show", "error");
        }
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
        resultEl.classList.add("show", "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Service Request";
      }
    });
  </script>
</body>
</html>
